    <table class="table table-striped">
      <thead>
        <tr>
          <th>Date</th>
          <th>Project</th>
          <th>Note</th>
          <th class="nr">Rate</th>
          <th></th>
          <th class="nr">Hours</th>
          <th class="nr">Total</th>
        </tr>
      </thead>
      <tbody>
        {% for row in entries %}
        <tr>
          <td class="dte"><a target="_blank" href="{% url 'admin:business_entry_change' row.id %}">
              {{ row.date|date:"D, Y-m-d" }}</a></td>
          <td>{{ row.project.client }}</td>
          <td>{{ row.note }}</td>
          <td class="nr">{{ row.project.rate.rate }}</td>
          <td>{{ row.project.rate.unit }}</td>
          <td class="nr">{{ row.number }}</td>
          <td class="nr">{{ row.total }}</td>
        </tr>
        {% endfor %}
        <tr class="total">
          <td colspan="5"></td>
          <th class="nr">Subotal</th>
          <th class="nr">{{ total }}</th>
        </tr>
        <tr>
          <td colspan="4"></td>
          <th class="nr">VAT</th>
          <th class="nr">{{ vat }}</th>
        </tr>
        <tr class="total">
          <td colspan="4"></td>
          <th class="nr">Total</th>
          <th class="nr">{{ total_with_vat }}</th>
        </tr>
      </tbody>
    </table>
