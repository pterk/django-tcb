<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
              aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/">Taking care of business</a>
    </div>
    <ul class="nav navbar-nav">
      <!--<li class="active">
        <a href="/"></a>
      </li>-->
    </ul>
    <ul class="nav navbar-nav navbar-right">
      {% if user.is_authenticated %}
      <li id="navbar" class="navbar-collapse collapse">
        <form class="navbar-form navbar-right" action="{% url 'logout' %}" method="POST">
          {% csrf_token %}
          <button type="submit" class="btn btn-success">Logout</button>
        </form>
        <ul class="nav navbar-nav navbar-right">
          <li><a>Logged in as {{ user.get_full_name }}</a></li>
        </ul>
      </li>
      {% else %}
      <li id="navbar" class="navbar-collapse collapse">
        <form class="navbar-form navbar-right" action="{% url 'login' %}" method="POST">
          {% csrf_token %}
          <div class="form-group">
            <input type="text" placeholder="email" name="email" id="id_email"
                   class="form-control">
          </div>
          <div class="form-group">
            <input type="password" placeholder="password" name="password" id="id_password"
                   class="form-control">
          </div>
          <button type="submit" class="btn btn-success">Sign in</button>
        </form>
      </li>
      {% endif %}
      <!--/.navbar-collapse -->
  </div>
</nav>
